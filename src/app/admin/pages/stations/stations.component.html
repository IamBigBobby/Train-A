<div id="map"></div>
<div class="tui-container">
  <form class="station__form" [formGroup]="stationForm">
    <tui-input formControlName="city">
      City
      <input tuiTextfieldLegacy type="text" />
    </tui-input>
    <tui-input formControlName="latitude">
      Latitude
      <input tuiTextfieldLegacy type="text" />
    </tui-input>
    <tui-input formControlName="longitude">
      Longitude
      <input tuiTextfieldLegacy type="text" />
    </tui-input>
    <tui-select tuiTextfieldSize="m" class="tui-space_vertical-4" formControlName="connect1">
      Character
      <input placeholder="Choose your hero" tuiTextfieldLegacy />
      <tui-data-list-wrapper *tuiDataList [items]="items" />
    </tui-select>
    <tui-select tuiTextfieldSize="m" class="tui-space_vertical-4" formControlName="connect2">
      Character
      <input placeholder="Choose your hero" tuiTextfieldLegacy />
      <tui-data-list-wrapper *tuiDataList [items]="items1" />
    </tui-select>
    <tui-select tuiTextfieldSize="m" class="tui-space_vertical-4" formControlName="connect3">
      Character
      <input placeholder="Choose your hero" tuiTextfieldLegacy />
      <tui-data-list-wrapper *tuiDataList [items]="items2" />
    </tui-select>
  </form>
</div>
