<div tuiCarouselButtons class="wrapper">
  <button iconStart="@tui.chevron-left" tuiIconButton type="button" (click)="carousel.prev()">Previous</button>

  <tui-carousel #carousel class="carousel" [itemsCount]="dates.length">
    <ng-container *ngFor="let date of dates">
      <div *tuiItem class="item" [class.selected]="isDateSelected(date)">
        <button tuiButton appearance="flat" class="button" (click)="onDateClick(date)">
          <div class="date" [class.selected-date]="isDateSelected(date)">
            {{ date.toUtcNativeDate() | date: 'MMMM d' }}
          </div>
          <div class="day" [class.selected-date]="isDateSelected(date)">
            {{ date.toUtcNativeDate() | date: 'EEEE' }}
          </div>
        </button>
      </div>
    </ng-container>
  </tui-carousel>

  <button iconStart="@tui.chevron-right" tuiIconButton type="button" (click)="carousel.next()">Next</button>
</div>
