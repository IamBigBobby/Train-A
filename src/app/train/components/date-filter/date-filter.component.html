<div tuiCarouselButtons class="wrapper">
  <button iconStart="@tui.chevron-left" tuiIconButton type="button" class="button-icon" (click)="prev()">
    Previous
  </button>

  <tui-carousel #carousel [itemsCount]="visibleDates.length" [style.--tui-carousel-padding]="0">
    <ng-container *ngFor="let date of visibleDates" class="carousel">
      <div *tuiItem class="item">
        <button tuiButton appearance="flat" class="button" (click)="onDateClick(date)">
          <div class="date" [class.selected-date]="isDateSelected(date)">
            {{ date.toUtcNativeDate() | date: 'MMMM d' }}
          </div>
          <div class="day" [class.selected-date]="isDateSelected(date)">
            {{ date.toUtcNativeDate() | date: 'EEEE' }}
          </div>
        </button>
      </div>
    </ng-container>
  </tui-carousel>

  <button iconStart="@tui.chevron-right" tuiIconButton type="button" class="button-icon" (click)="next()">Next</button>
</div>
